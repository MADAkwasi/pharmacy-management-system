<main class="px-10 py-8 flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <span>
      <h2 class="text-3xl font-bold">Sales & Billing</h2>
      <p class="text-gray-500">Manage sales transactions</p>
    </span>
    <app-button title="Add Inventory" (clickEvent)="isModalOpen.set(true)">
      <lucide-icon [img]="icons.Plus" color="white" />
      <p>New Sale</p>
    </app-button>
  </div>

  <div class="w-2/5">
    <app-text-input
      placeholder="Search by customer or invoice ID..."
      [icon]="icons.Search"
      [control]="searchKeyword()"
    />
  </div>

  <app-sales-table />
</main>

<app-modal
  [isModalOpen]="isModalOpen()"
  title="New Sale"
  [hasFixedHeader]="true"
  (closeModal)="isModalOpen.set(false)"
  modalWidth="w-[55%]"
>
  <app-sales-form />
</app-modal>
