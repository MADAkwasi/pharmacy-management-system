<main class="px-10 py-8 flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <span>
      <h2 class="text-3xl font-bold">Inventory</h2>
      <p class="text-gray-500">Manage your medication stock</p>
    </span>
    <app-button title="Add Inventory" (clickEvent)="isModalOpen.set(true)">
      <lucide-icon [img]="icons.Plus" color="white" />
      <p>Add Inventory</p>
    </app-button>
  </div>

  <div class="items-center justify-between flex">
    <div class="w-3/4">
      <app-text-input placeholder="Search medications..." [icon]="icons.Search" />
    </div>

    <div class="w-1/5">
      <app-select-input
        [options]="categories()"
        [leftIcon]="icons.Funnel"
        [hasPlaceholder]="false"
      />
    </div>
  </div>

  <app-table />
</main>

<app-modal
  title="Add New Medication"
  [isModalOpen]="isModalOpen()"
  (closeModal)="isModalOpen.set(false)"
  [hasFixedHeader]="true"
>
  <app-medication-form />
</app-modal>
