<main class="h-screen w-screen overflow-auto flex flex-col items-center justify-center gap-6">
  <div class="flex flex-col items-center justify-center gap-2">
    <span class="h-16 w-16 rounded-xl bg-sidebar-bg text-white flex items-center justify-center">
      <lucide-icon [img]="icons.Pill" [size]="35" />
    </span>
    <h1 class="font-bold text-3xl">PharmaCare</h1>
    <p class="text-gray-500">Pharmacy Management System</p>
  </div>
  <form
    [formGroup]="loginForm"
    class="px-6 py-8 rounded-2xl w-1/3 shadow-xl flex flex-col gap-4 border border-gray-300"
    (ngSubmit)="onSubmit()"
  >
    <div class="text-center">
      <h2 class="text-2xl font-bold">Sign In</h2>
      <p class="text-gray-500">Enter your credentials to access the system</p>
    </div>

    <app-text-input
      label="Email"
      type="email"
      placeholder="Enter your email"
      [icon]="icons.User"
      [control]="loginForm.controls.email"
    />

    <app-text-input
      label="Password"
      type="password"
      placeholder="Enter your password"
      [icon]="icons.Lock"
      [control]="loginForm.controls.password"
    />

    <app-button type="submit" title="Sign In" customStyles="w-full!">Sign in</app-button>
  </form>
</main>
