<main class="px-10 py-8 flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <span>
      <h2 class="text-3xl font-bold">Customers</h2>
      <p class="text-gray-500">Manage customer information</p>
    </span>
    <app-button title="Add Customer" (clickEvent)="isModalOpen.set(true)">
      <lucide-icon [img]="icons.Plus" color="white" />
      <p>Add Customer</p>
    </app-button>
  </div>

  <div class="w-2/5">
    <app-text-input
      placeholder="Search customers..."
      [icon]="icons.Search"
      [control]="searchKeyword()"
    />
  </div>

  <div class="grid grid-cols-3 gap-5 items-stretch">
    @for(customer of customers; track $index){
    <app-customer-card [customer]="customer" />
    }
  </div>
</main>
<app-modal
  title="Add New Customer"
  [isModalOpen]="isModalOpen()"
  [hasFixedHeader]="true"
  (closeModal)="isModalOpen.set(false)"
>
  <form [formGroup]="customerForm" class="px-5 py-4 flex flex-col gap-3">
    <app-text-input
      label="Full Name *"
      placeholder="John Smith"
      [control]="customerForm.controls.fullName"
    />

    <app-text-input
      label="Email *"
      placeholder="john@example.com"
      [control]="customerForm.controls.email"
    />

    <app-text-input
      label="Phone *"
      placeholder="+1 (555) 123-4567"
      [control]="customerForm.controls.phone"
    />

    <app-text-input
      label="Address *"
      placeholder="123 Main Street, New York, NY 10001"
      [control]="customerForm.controls.address"
    />

    <app-text-input
      label="Date of Birth *"
      placeholder="dd/mm/yyyy"
      type="date"
      [control]="customerForm.controls.dateOfBirth"
    />

    <div class="flex items-center gap-3 w-full mt-3">
      <app-button
        title="Cancel"
        variant="secondary"
        class="w-1/2"
        customStyles="w-full justify-center"
      >
        Cancel
      </app-button>
      <app-button title="Add Customer" class="w-1/2" customStyles="w-full justify-center">
        Add Customer
      </app-button>
    </div>
  </form>
</app-modal>
