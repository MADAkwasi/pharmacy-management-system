@if(isModalOpen()){

<div
  class="w-screen h-screen absolute top-0 left-0 bg-[#0000005f] flex flex-col justify-center items-center"
>
  <div class="bg-white rounded-2xl w-1/3 px-5 py-3 flex flex-col gap-6">
    <div class="flex justify-between items-start">
      <div>
        <h6 class="text-xl font-bold my-1">{{ title() }}</h6>
        <p>{{ subtitle() }}</p>
      </div>

      <app-button
        title="Close Modal"
        variant="tertiary"
        customStyles="ml-auto"
        (clickEvent)="handleModalClose()"
      >
        <lucide-icon [img]="icons.X" color="black" [size]="18" />
      </app-button>
    </div>

    <ng-content />
  </div>
</div>

}
