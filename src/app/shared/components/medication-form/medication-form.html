<form class="flex flex-col gap-6">
  <div class="flex items-center justify-between gap-3">
    <div class="w-1/2">
      <app-text-input placeholder="e.g., Paracetamol 500mg" label="Medication Name *" />
    </div>

    <div class="w-1/2">
      <app-text-input placeholder="e.g., Acetaminophen" label="Generic Name *" />
    </div>
  </div>

  <div class="flex items-center justify-between gap-3">
    <div class="w-1/2">
      <app-select-input label="Category *" [options]="options" />
    </div>

    <div class="w-1/2">
      <app-text-input placeholder="e.g., PharmaCorp" label="Manufacturer *" />
    </div>
  </div>

  <div class="flex items-center justify-between gap-3">
    <div class="w-1/2">
      <app-text-input placeholder="e.g., PC-2024-001" label="Batch Number *" />
    </div>

    <div class="w-1/2">
      <app-text-input placeholder="dd/mm/yyyy" type="date" label="Expiry Date *" />
    </div>
  </div>

  <div class="flex items-center justify-between gap-3">
    <div class="w-1/2">
      <app-text-input placeholder="0" type="number" label="Quantity *" />
    </div>

    <div class="w-1/2">
      <app-text-input placeholder="0" type="number" label="Minimum Stock Level *" />
    </div>
  </div>

  <div class="flex items-center justify-between gap-3">
    <div class="w-1/2">
      <app-text-input placeholder="0" type="number" label="Cost Price *" />
    </div>

    <div class="w-1/2">
      <app-text-input placeholder="0" type="number" label="Selling Price *" />
    </div>
  </div>

  <div class="flex flex-col gap-2 w-full">
    <p>Description</p>
    <textarea
      placeholder="Add any additional notes..."
      rows="4"
      class="w-full px-4 py-3 rounded-lg focus:outline focus:outline-sidebar-bg border border-gray-300"
    ></textarea>
  </div>

  <div class="flex items-center gap-3 w-full">
    <app-button
      title="Cancel"
      variant="secondary"
      class="w-1/2"
      customStyles="w-full justify-center"
    >
      Cancel
    </app-button>
    <app-button title="Create User" class="w-1/2" customStyles="w-full justify-center">
      Add Medication
    </app-button>
  </div>
</form>
