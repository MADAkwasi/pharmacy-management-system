<div
  class="flex flex-col gap-3 rounded-xl border border-gray-300 px-4 py-5 hover:shadow-md transition-all duration-200"
>
  <div class="flex items-start justify-between">
    <div class="flex gap-3 items-center">
      <span
        class="h-12 w-12 flex items-center justify-center font-bold text-lg rounded-full bg-sidebar-accent/10 text-sidebar-accent"
      >
        {{ customer().name[0] }}
      </span>
      <span>
        <p class="font-semibold">{{ customer().name }}</p>
        <p class="text-gray-500 text-xs">Since {{ customer().createdAt | date : 'MMM yyyy' }}</p>
      </span>
    </div>
    <div class="flex items-center gap-1 text-gray-500">
      <app-button title="Edit customer info" variant="tertiary">
        <lucide-icon [img]="icons.Pen" [size]="14" />
      </app-button>

      <app-button title="Delete customer" variant="tertiary">
        <lucide-icon [img]="icons.Trash2" [size]="14" />
      </app-button>
    </div>
  </div>

  <ul class="flex flex-col gap-2 text-gray-500 mt-3 px-2 text-sm">
    <li class="flex gap-3 items-center">
      <lucide-icon [img]="icons.Mail" [size]="14" />
      <p>{{ customer().email }}</p>
    </li>

    <li class="flex gap-3 items-center">
      <lucide-icon [img]="icons.Phone" [size]="14" />
      <p>{{ customer().phone }}</p>
    </li>

    <li class="flex gap-3 items-center">
      <lucide-icon [img]="icons.MapPin" [size]="14" />
      <p>{{ customer().address }}</p>
    </li>
  </ul>
</div>
