<div class="flex flex-col gap-2 w-full">
  <p [class.hidden]="!label()">{{ label() }}</p>
  <div class="relative">
    <select
      class="w-full appearance-none rounded-xl border border-gray-300 bg-white py-3 px-4 pr-10 text-sm focus:border-sidebar-bg focus:ring-2 focus:ring-sidebar-bg/30 focus:outline-none"
      [class.pl-10]="leftIcon()"
    >
      @if(hasPlaceholder()){
      <option value="" disabled hidden>
        {{ placeholder() || 'Select an option' }}
      </option>
      } @for(option of options(); track $index){
      <option [value]="option.value">
        {{ option.label }}
      </option>
      }
    </select>

    @if(leftIcon()){
    <span class="pointer-events-none absolute inset-y-0 left-3 flex items-center text-gray-400">
      <lucide-icon [img]="leftIcon()" size="20" />
    </span>
    }

    <span class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-gray-400">
      <lucide-icon [img]="icons.ChevronDown" size="18" />
    </span>
  </div>
</div>
