<main class="px-10 py-8 flex flex-col gap-8">
  <div class="flex items-center justify-between">
    <span>
      <h2 class="text-3xl font-bold">User Management</h2>
      <p class="text-gray-500">Manage user accounts and assign roles</p>
    </span>
    <app-button title="Add User">
      <lucide-icon [img]="icons.UserPlus" color="white" />
      <p>Add User</p>
    </app-button>
  </div>

  <div class="grid grid-cols-3 gap-5">
    <div class="flex flex-col py-3 px-5 gap-8 rounded-2xl shadow-md border border-gray-100">
      <div class="flex items-center justify-between">
        <h4>Total Users</h4>
        <lucide-icon [img]="icons.Users" [size]="15" color="#6a7282" />
      </div>

      <p class="text-2xl font-bold">3</p>
    </div>

    <div class="flex flex-col py-3 px-5 gap-8 rounded-2xl shadow-md border border-gray-100">
      <div class="flex items-center justify-between">
        <h4>Active Users</h4>
        <lucide-icon [img]="icons.Shield" [size]="15" color="#2a9d90" />
      </div>

      <p class="text-2xl font-bold text-sidebar-bg">2</p>
    </div>

    <div class="flex flex-col py-3 px-5 gap-8 rounded-2xl shadow-md border border-gray-100">
      <div class="flex items-center justify-between">
        <h4>Deactivated Users</h4>
        <lucide-icon [img]="icons.UserX" [size]="15" color="#6a7282" />
      </div>

      <p class="text-2xl font-bold">1</p>
    </div>
  </div>

  <div class="p-6 rounded-2xl border border-gray-200 flex flex-col gap-6">
    <div>
      <h3 class="text-2xl font-bold">Active Users</h3>
      <p class="text-gray-500">Users who can currently access the system</p>
    </div>
    <app-user-table type="activated" />
  </div>

  <div class="p-6 rounded-2xl border border-gray-200 flex flex-col gap-6">
    <div>
      <h3 class="text-2xl font-bold text-gray-500">Deactivated Users</h3>
      <p class="text-gray-500">Users who can no longer access the system</p>
    </div>
    <app-user-table type="deactivated" />
  </div>
</main>
