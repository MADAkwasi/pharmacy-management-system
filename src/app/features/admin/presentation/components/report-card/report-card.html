<div
  class="w-full h-full flex items-start justify-between border border-gray-300 rounded-2xl shadow-md transition-all duration-200 px-3 py-6 hover:bg-teal-100/20 hover:shadow-xl hover:-translate-y-0.5"
>
  <span>
    <h6 class="text-sm">{{ title() }}</h6>
    <p class="text-xl font-bold">
      {{ isCurrency() ? (summary() | currency : 'GHC') : summary() }}
    </p>
    <p class="text-xs text-gray-500" [class.hidden]="subtitle() === ''">
      {{ subtitle() }}
    </p>
  </span>

  <span
    class="px-3 py-2 h-12 w-12 flex items-center justify-center rounded-xl"
    [style.color]="iconColor()"
    [style.backgroundColor]="bgColor()"
  >
    <lucide-icon [img]="icon()" [size]="23" />
  </span>
</div>
